<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLOv5 Camera Detection</title>
  </head>
  <body>
    <h1>YOLOv5 Camera Detection</h1>

    <!-- Streaming kamera -->
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />

    <!-- Tombol untuk mengganti kamera -->
    <form action="{{ url_for('switch_camera') }}" method="get">
      <button type="submit">Switch Camera</button>
    </form>

    <!-- Form untuk mengunggah gambar -->
    <h2>Upload Image for Detection</h2>
    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" />
      <button type="submit">Upload Image</button>
    </form>
  </body>
</html>
